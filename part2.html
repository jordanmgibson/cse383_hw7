<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <title>Homework 7 Part 2</title>
        <style>
            html {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            canvas {
                margin: 0;
                left: 0;
                top: 0;
            }
        </style>
	</head>
    <body onload="drawTriangles()">
        <canvas id="TriangleCanvas" width="1300" height="700"></canvas>
		<script>
            const canvas = document.getElementById("TriangleCanvas");
            var context = canvas.getContext('2d');
            function drawTriangles() {
                if (canvas.getContext) {
                    for (let i = 1; i <= 20; i++) {
						let xCoord = 100 + (1200 * Math.random());
						let yCoord = 100 + (500 * Math.random());
						context.beginPath();
    					context.moveTo(xCoord, yCoord);
    					context.lineTo(xCoord + (100 * Math.random()), yCoord);
    					context.lineTo(xCoord, yCoord + (100 * Math.random()));
						context.fillStyle = "rgb(" + Math.random() * 255 + ", " + Math.random() * 255 + ", " +  Math.random() * 255 + ")";
						context.fill();
                    }
				}
            }
        </script>
    </body>
</html>
